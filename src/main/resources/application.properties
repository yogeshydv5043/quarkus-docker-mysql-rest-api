# Port Configuration
# Set the server to run on port 8081
quarkus.http.port=8081

# Datasource configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=1304
#quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/quarkus
quarkus.datasource.jdbc.url=jdbc:mysql://quarkus-mysql-app:3306/quarkus?serverTimezone=UTC
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver

# Hibernate ORM settings
# options: none, update, drop-and-create
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Enable SQL logging (optional)
quarkus.hibernate-orm.log.format-sql=true




